services:
  sandbox:
    image: registry.coregame.de/core/sandbox:latest
    volumes:
      - ..:/workspace:cached
    stdin_open: true

  visualizer:
    image: registry.coregame.de/core/visualizer:latest
    environment:
      PORT: 80
      SOCKET_SERVER: "sandbox:4242"
      HOST: "127.0.0.1:80"
    ports:
      - 80:80
